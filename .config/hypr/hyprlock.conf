source = $HOME/.config/hypr/macchiato.conf

$accent = $blue
$accentAlpha = $blueAlpha
$font = ZedMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor = eDP-1
    path = /home/noncomplete/Pictures/wallhaven-wevpoq.png
}

# TIME
label {
    monitor = eDP-1
    text = cmd[update:30000] echo "$(date +"%H:%M")"
    color = $text
    font_size = 80
    font_family = $font Black
    position = -130, -100
    halign = right
    valign = top
    shadow_passes = 2
}

# DATE 
label {
    monitor = eDP-1
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -130, -300
    halign = right
    valign = top
    shadow_passes = 2
}

# KEYBOARD LAYOUT
label {
    monitor = eDP-1
    text = $LAYOUT
    color = $text
    font_size = 20
    font_family = $font
    rotate = 0 # degrees, counter-clockwise

    position = -130, -350
    halign = right
    valign = top
    shadow_passes = 2
}

# USER AVATAR
image {
    monitor = 
    path = $HOME/.face
    size = 50
    border_color = $accent
    rounding = -1

    position = 10, -10
    halign = left
    valign = top
    shadow_passes = 2
}

# INPUT FIELD
input-field {
    monitor =
    size = 200, 40
    font_family = $font
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $sky
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -185
    halign = center
    valign = center
    shadow_passes = 2
}
